{% extends "base.html" %}

{% block header %}
  <h1 style=" color: white;">{% block title %}Messaging App{% endblock %}</h1>
{% endblock %}

{% block content %} 
<div ng-app="myApp" ng-controller="myCtrl">
<div class="row" style=" display : flex;
  align-items : center;justify-content: center;">
  <div class="column-icons-2">
    <a href="#">
          <span class="glyphicon glyphicon-home"></span>
        </a>
  </div>
  <div class="column-icons-2">
    <a href="#">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
  </div>
  <div class="column-icons-2">
    <a href="{{ url_for('add_message') }}">
          <span class="glyphicon glyphicon-envelope"></span>
        </a>
  </div>
  <div class="column-icons-2">
    <a href="{{ url_for('info') }}">
          <span class="glyphicon glyphicon-info-sign"></span>
        </a>
  </div>
  
</div>



 <div style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);" >
  <div style="height:25px;"></div>
  <section class="section center ">
  
  <p style="" class="white-text">
 {% for channels in channel_Name %}
                        <br><br>
                        <p style="text-align:center;"> <a href="{{ url_for('view_channel', channel_id=channels._id) }}" class="white-link">{{channels.channel_Name}}</a><br>
                        <br><br>
                        <div style="border-bottom: 5px solid white;"></div>
  {% endfor %}
  </p>
  
  </section>
 </div> 
  



 
 
</div> 



{% endblock %}
