{% extends "base.html" %}

{% block header %}
  <h1 style=" color: white;">{% block title %}Messaging App{% endblock %}</h1>
{% endblock %}

{% block content %} 
<div ng-app="myApp" ng-controller="myCtrl">
 
<div class="row" style=" display : flex;
  align-items : center;justify-content: center;">
  <div class="column-icons-2">
    <a href="#">
          <span class="glyphicon glyphicon-home"></span>
        </a>
  </div>
  <div class="column-icons-2">
    <a href="#">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
  </div>
  <div class="column-icons-2">
    <a href="{{ url_for('add_message') }}">
          <span class="glyphicon glyphicon-envelope"></span>
        </a>
  </div>
  <div class="column-icons-2">
    <a href="{{ url_for('info') }}">
          <span class="glyphicon glyphicon-info-sign"></span>
        </a>
  </div>
  
</div>


  <div style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
  <div style="text-align:center;">
  <p style="color:white; font-size:15px;">
  {% for messages in messages_All %}
  <div style="" >
                        <a href="{{ url_for('view_message', message_id=messages._id) }}" >
                        <br><br>
                       <p class="yellow glyphicon glyphicon-envelope" > <span style="width:20px"></span><p style=" color:white;font-size:15px;">{{ messages.message_Description }}</p></p><br>
                        <p class="yellow glyphicon glyphicon-user"> <span style="width:20px"></span><p style=" color:white;font-size:15px;">{{ messages.username }}</p></p><br>
                        <p class="yellow glyphicon glyphicon-time" ><span style="width:20px"></span><p style=" color:white;font-size:15px;">{{ messages.date_added }}</p></p><br>
                       
                        </a>
  
                        <br><br>
                        <div style="border-bottom: 5px solid white;"></div>
                         <div>
  {% endfor %}
  </p>
    
  </div>
</div>
<br><br>

{% endblock %}
